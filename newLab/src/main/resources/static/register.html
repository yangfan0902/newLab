<!DOCTYPE html>
<html lang="zh-CN">

<head>
<title>演示：紫色渐变登录页面</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/iconic/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">


<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
		var flag;
		$("#register").click(function(){
		
			var password=$("#password").val();
			var confirm=$("#confirm").val();
			if(password!=confirm){
				alert("密码不一致，请重新输入")
				return false;
			}
			var username=$("#username").val();
			$.ajax({
				async:false,
				type:"GET",
				url:"http://localhost:8086/user/register/confirm?username="+username,
				
		
				dataType:"json",
				success:function(data){
					if(data.state==200){
						flag=true;
					}else{
						
						flag=false;
					}
						
				},
				error:function(){
					flag= false;
				}
			})
			if(!flag){
				alert("用户名已被使用")
			}
			return flag;
			
		})
		
	});
</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/t01535f4a3021ea277c.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" id="registerForm" action="http://localhost:8086/user/register" method="POST">
					<span class="login100-form-title p-b-49">注册</span>

					<div class="wrap-input100 validate-input m-b-23"
						data-validate="请输入用户名">
						<span class="label-input100">用户名</span> <input class="input100"
							type="text" name="username" id="username" placeholder="请输入用户名"
							autocomplete="off"> <span class="focus-input100"
							data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span> 
						<input class="input100" id="password" type="password" name="password" placeholder="请输入密码"> 
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span> 
						<input class="input100" id="confirm" type="password" name="confirmPassword" placeholder="确认密码"> 
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						
					</div>

					<div class="container-login100-form-btn" >
						<div class="wrap-login100-form-btn" style="width:120px">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="register" >立 即 注 册</button>
							
						</div>
					</div>
					
					
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
