<!DOCTYPE html>
<html lang="zh-CN">

<head>
<title>首页</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	href="fonts/iconic/css/material-design-iconic-font.min.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">


<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
	
		$("#studentLogin").click(function(){
			var username=$("#username").val();
			var password=$("#password").val();
			var result;
			var flag=true;
			$.ajax({
				async:false,
				type:"POST",
				contentType: "application/json; charset=utf-8",
				data:JSON.stringify({'username':username,
					  'password':password,
				}),
				url:"http://localhost:8086/user/loginCheck?type=user",
				dataType:"json",
				success:function(data){
					result=data;
					if(data.state==1){
						alert("用户名不存在");
						flag=false;
					}
					if(data.state==2){
						alert("用户名或密码错误");
						flag=false;
					}if(data.state==3){
						alert("没有权限");
						flag=false;
					}
						
				},
				error:function(){
					flag= false;
				}
			});
			if(!flag){
				return flag;
				
			}
		
		
		
			$("#myform").attr('action', 'http://localhost:8086/user/student/login');
			$("#myform").submit();
		});
		
		
		$("#managerLogin").click(function(){
			var username=$("#username").val();
			var password=$("#password").val();
			var result;
			var flag=true;
			$.ajax({
				async:false,
				type:"POST",
				contentType: "application/json; charset=utf-8",
				data:JSON.stringify({'username':username,
					  'password':password,
				}),
				url:"http://localhost:8086/user/loginCheck?type=admin",
				dataType:"json",
				success:function(data){
					result=data;
					if(data.state==1){
						alert("用户名不存在");
						flag=false;
					}
					if(data.state==2){
						alert("用户名或密码错误");
						flag=false;
					}if(data.state==3){
						alert("没有权限");
						flag=false;
					}
						
				},
				error:function(){
					flag= false;
				}
			});
			if(!flag){
				return flag;
				
			}
		
			$("#myform").attr("action","http://localhost:8086/user/manager/login");
			$("#myform").submit();
		});	
		$("#forget").click(function(){
			alert("请联系管理人员")
		})
		
	});
</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" id="myform" action="/" method="post">
					<span class="login100-form-title p-b-49">登录</span>

					<div class="wrap-input100 validate-input m-b-23"
						data-validate="请输入用户名">
						<span class="label-input100">用户名</span> <input class="input100"
							type="text" name="username" id="username" placeholder="请输入用户名"
							autocomplete="off"> <span class="focus-input100"
							data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span> <input class="input100"
							type="password" id="password" name="password" placeholder="请输入密码"> <span
							class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:" id="forget">忘记密码？</a>
					</div>

					<div class="container-login100-form-btn" >
						<div class="wrap-login100-form-btn" style="width:120px">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="studentLogin" >学 生 登 录</button>
							
						</div>
						<div class="wrap-login100-form-btn" style="width:150px">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="managerLogin" >管 理 员 登 录</button>
						</div>
						
					</div>
					



					<div class="flex-col-c p-t-25">
						<a href="http://localhost:8086/register.html" class="txt2">立即注册</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
