	$(document).ready(function() {
		var data = null;
		var username = null;
		$.ajax({
			async : false,
			type : "get",
			url : "http://localhost:8086/user/name",
			dataType : "json",
			success : function(result) {
				username = result.username;
			}
		})
		$.ajax({
			async : false,
			type : "GET",
			url : "http://localhost:8086/item/itemList?username=" + username,
			dataType : "json",
			success : function(result) {
				data = result;
			}
		})
		
		$("#STYLE1").html(username);

		$('#_table').DataTable({
			autoWidth : false,
			ordering : false,

			data : data,


			columns : [
				{
					data : 'id'
				},
				{
					data : 'p_name'
				},
				{
					data : 'name'
				},
				{
					data : 'category'
				},
				{
					data : 'price'
				},
				{
					data : 'number'
				},
				{
					data : 'totalPrice'
				},
				{
					data : 'comment'
				},
				{
					data : 'createTime'
				},
				{
					data : 'p_check'
				},
				{
					"render" : function(data, type, full, meta) {
						return '<button type="button"  class="edit btn btn-info rounded btn-xs">修改</button> <button type="button" id="delete" class="delete btn btn-info rounded btn-xs">删除</button>';
					}
				}

			],
			'columnDefs' : [
				{
					"width" : "5%",
					"targets" : [ 0,1, 3, 4,5,6,9 ]
				},
				{
					"width" : "15%",
					"targets" : 2
				},
				{
					"width" : "25%",
					"targets" : 7
				},

			]
		});

		$(".edit").click(function(e) {
			var id = $(this).parents('tr')[0].cells[0].innerHTML;

			var index = layer.open({
				type : 2,
				title : $(this).val() + '订单修改',
				shade : 0.5,
				anim : 5,
				closeBtn : 2,
				maxmin : true,
				skin : 'layui-layer-rim',
				area : [ '900px', '750px' ],
				content : "http://localhost:8086/itemDetail.html?id=" + id + "&username=" + username + "&operation=edit",
			});


		});

		$(".delete").click(function(e) {
			var id = $(this).parents('tr')[0].cells[0].innerHTML;
			$.ajax({
				async : false,
				type : "GET",
				url : "http://localhost:8086/item/delete?id=" + id + "&operation=delete",
				dataType : "json",
				success : function(data) {
					alert("删除成功");
					window.location.reload();
				}
			})

		});

		//创建订单
		$("#create").click(function() {

			var index = layer.open({
				type : 2,
				title : $(this).val() + '新建订单',
				shade : 0.5,
				anim : 5,
				closeBtn : 2,
				maxmin : true,
				skin : 'layui-layer-rim',
				area : [ '900px', '750px' ],
				content : "http://localhost:8086/itemDetail.html?username=" + username + "&operation=add",
			});


		})
		$("#logout").click(function(){
			$.ajax({
				async:false,
				type:"get",
				dataType:"json",
				url:"http://localhost:8086/user/logout",
				success:function(data){
					if(data.state=="200"){
						window.location.href = "/";
					}
					
				}
			})
			
		})

	});
</script>
