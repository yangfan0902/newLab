<head>
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
<link type="text/css" href="css/buttons.dataTables.min.css"></link>

<!-- jQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="layer-v3.1.1/layer/layer.js"></script>
<script type="text/javascript" src="js/dataTables.buttons.min.js"></script>
<style type="text/css">
#_table, #_table>tbody>tr>td, #_table>thead:first-child>tr:first-child>th
	{
	border: solid 1px;
}
</style>
<script type="text/javascript">
	//js获取url后的参数
	function GetRequest() {
		var url = location.search; //获取url中"?"符后的字串 
		var theRequest = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for (var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
			}
		}
		return theRequest;
	}


	$(document).ready(function() {
		var data = null;
		$.ajax({
			async : false,
			type : "GET",
			url : "http://localhost:8086/item/itemList",
			dataType : "json",
			success : function(result) {
				data = result;
			}
		})

		$('#_table').DataTable({
			autoWidth : false,
			ordering : false,

			data : data,


			columns : [
				{
					data : 'id'
				},
				{
					data : 'name'
				},
				{
					data : 'price'
				},
				{
					data : 'number'
				},
				{
					data : 'totalPrice'
				},
				{
					data : 'comment'
				},
				{
					data : 'createTime'
				},
				{
					data : 'p_check'
				},
				{
					"render" : function(data, type, full, meta) {
						return '<button type="button"  class="edit btn btn-info rounded btn-xs">修改</button> <button type="button" id="delete" class="delete btn btn-info rounded btn-xs">删除</button>';
					}
				}

			],
			'columnDefs' : [
				{
					"width" : "5%",
					"targets" : [ 0, 2, 3, 4 ]
				},
				{
					"width" : "15%",
					"targets" : 1
				},
				{
					"width" : "25%",
					"targets" : 5
				},

			]
		});

		$(".edit").click(function(e) {
			var id = $(this).parents('tr')[0].cells[0].innerHTML;
			layer.open({
				type : 2,
				title : $(this).val() + '订单修改',
				shade : 0.5,
				anim : 5,
				closeBtn : 2,
				maxmin : true,
				skin : 'layui-layer-rim',
				area : [ '900px', '750px' ],
				content : "http://localhost:8086/itemDetail.html?id=" + id
			});
		});

		//创建订单
		$("#create").click(function() {
			var username=GetRequest()['username'];
			layer.open({
				type : 2,
				title : $(this).val() + '新建订单',
				shade : 0.5,
				anim : 5,
				closeBtn : 2,
				maxmin : true,
				skin : 'layui-layer-rim',
				area : [ '900px', '750px' ],
				content : "http://localhost:8086/itemDetail.html?username="+username
			});
		})

	});
</script>
</head>
<body>

	<div id="t_area">
		<div>
			<button id="create">创建订单</button>
		</div>
		<table id="_table" class="display">
			<thead id="_thead">
				<tr>
					<th>编号</th>
					<th>商品</th>
					<th>单价</th>
					<th>数量</th>
					<th>总价</th>
					<th>备注</th>
					<th>创建时间</th>
					<th>审批状况</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="_tbody">

			</tbody>
		</table>
	</div>
</body>
