<script type="text/javascript">
	
	
	$(document).ready(function() {
		var username=null;
		var lang = {
            "sProcessing": "处理中...",
            "sLengthMenu": "每页 _MENU_ 项",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页",
                "sJump": "跳转"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        };

		$.ajax({
			async : false,
			type : "get",
			url : "/user/name",
			dataType : "json",
			success : function(result) {
				username = result.username;
			}
		});
		$("#STYLE1").html(username);
		
		 var table = $("#_table").dataTable({
            language:lang,  //提示信息
            autoWidth: false,  //禁用自动调整列宽
            processing: true,  //隐藏加载提示,自行处理
            serverSide: true,  //启用服务器端分页
            searching: false,  //禁用原生搜索
            orderMulti: false,  //启用多列排序
            order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
            
            pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
            ajax: function (data, callback, settings) {
                //封装请求参数
                console.log(data);
                var param = {};
               	var length = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                var start = data.start;//开始的记录序号
                var page=(data.start / data.length)+1;
                param.page = (data.start / data.length)+1;//当前页码
              
                //console.log(param);
                //ajax请求数据
                $.ajax({
                    type: "GET",
                    async:false,
                    url: "/item/itemList?username=" + username+"&length="+length+"&start="+start,
                    cache: false,  //禁用缓存
                    dataType: "json",
                    success: function (result) {
                        console.log(result);
                        //setTimeout仅为测试延迟效果
                       
                            //封装返回数据
                            var returnData = {};
                            returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.total;//返回数据全部记录
                            returnData.recordsFiltered = result.total;//后台不实现过滤功能，每次查询均视作全部结果
                            returnData.data = result.list;//返回的数据列表
                            //console.log(returnData);
                            //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                            //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                            callback(returnData);
                        
                    }
                });
            },
            //列表表头字段
            columns : [
				{
					data : 'id'
				},
				{
					data : 'p_name'
				},
				{
					data : 'name'
				},
				{
					data : 'category'
				},
				{
					data : 'price'
				},
				{
					data : 'number'
				},
				{
					data : 'totalPrice'
				},
				{
					data : 'comment'
				},
				{
					data : 'createTime'
				},
				{
					data : 'p_check'
				},
				{
					"render" : function(data, type, full, meta) {
						return '<button type="button"  class="edit btn btn-info rounded btn-xs">修改</button> <button type="button" id="delete" class="delete btn btn-info rounded btn-xs">删除</button>';
					}
				}

			],
			'columnDefs' : [
				{
					"width" : "5%",
					"targets" : [ 0,1, 3, 4,5,6,9 ]
				},
				{
					"width" : "15%",
					"targets" : 2
				},
				{
					"width" : "25%",
					"targets" : 7
				},

			]
        }).api();
		
		
		$(document).on("click",".edit", function() {
			var id = $(this).parents('tr')[0].cells[0].innerHTML;
			alert(id);
			var index = layer.open({
				type : 2,
				title : $(this).val() + '订单修改',
				shade : 0.5,
				anim : 5,
				closeBtn : 2,
				maxmin : true,
				skin : 'layui-layer-rim',
				area : [ '900px', '750px' ],
				content : "/itemDetail.html?id=" + id + "&username=" + username + "&operation=edit",
			});
		});

		$(document).on("click",".delete", function() {
			var id = $(this).parents('tr')[0].cells[0].innerHTML;
			$.ajax({
				async : false,
				type : "GET",
				url : "/item/delete?id=" + id + "&operation=delete",
				dataType : "json",
				success : function(data) {
					alert("删除成功");
					window.location.reload();
				}
			})
		})

		//创建订单
		$(document).on("click","#create", function() {
			var index = layer.open({
				type : 2,
				title : $(this).val() + '新建订单',
				shade : 0.5,
				anim : 5,
				closeBtn : 2,
				maxmin : true,
				skin : 'layui-layer-rim',
				area : [ '900px', '750px' ],
				content : "/itemDetail.html?username=" + username + "&operation=add",
			});
		})
		/* $("#create").click(function() {

			var index = layer.open({
				type : 2,
				title : $(this).val() + '新建订单',
				shade : 0.5,
				anim : 5,
				closeBtn : 2,
				maxmin : true,
				skin : 'layui-layer-rim',
				area : [ '900px', '750px' ],
				content : "/itemDetail.html?username=" + username + "&operation=add",
			});


		}) */
		$("#logout").click(function(){
			$.ajax({
				async:false,
				type:"get",
				dataType:"json",
				url:"/user/logout",
				success:function(data){
					if(data.state=="200"){
						window.location.href = "/";
					}
					
				}
			})
			
		})

	});
</script>
