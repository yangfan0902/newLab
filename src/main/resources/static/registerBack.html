<script type="text/javascript">
	$(document).ready(function() {
		
		var t = 5;
		var timer = setInterval(time, 1000);
		var span = $("#begin");
		function time() {
			t--;
			span.text(t)
			if (t == 0) {
				clearInterval(timer);
				return window.location.href = "http://localhost:8086/"
			}
		}

	})
</script>

<style type="text/css">
	#message{
		font-family: Poppins-Regular;

	<h1 id="message">注 册 成 功</h1>
